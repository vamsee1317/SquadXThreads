<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProfileCards</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-6">

  <h2 class="text-2xl font-bold text-gray-800 mb-6">ðŸ‘¤ Profile Card Generator</h2>

  <!-- Input Fields -->
  <div class="flex flex-col md:flex-row gap-3 mb-6 w-full max-w-2xl">
    <input 
      type="text" 
      id="name" 
      placeholder="Enter Name"
      class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400"
    >
    <input 
      type="text" 
      id="role" 
      placeholder="Enter Role"
      class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400"
    >
    <input 
      type="file" 
      id="imgUrl" 
      placeholder="Enter Image URL"
      class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400"
    >
    <button 
      id="createCard" 
      class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition"
    >
      Create Card
    </button>
  </div>

  <!-- Cards Container -->
  <div id="cardContainer" class="grid gap-6 grid-cols-1 md:grid-cols-2 lg:grid-cols-3 w-full max-w-6xl"></div>

  <script src="./profile.js"></script>
</body>
</html>

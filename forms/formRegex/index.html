<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>

    <div class="formContainer">
        <!-- From Uiverse.io by ammarsaa -->
        <form class="form">
            <p class="title">Register </p>
            <p class="message">Signup now and get full access to our app. </p>
            <div class="flex">
                <label>
                    <input class="input" type="text" placeholder="" id="firstName" >
                    <span>Firstname</span>
                </label>

                <label>
                    <input class="input" type="text" placeholder="" id="lastName" >
                    <span>Lastname</span>
                </label>
            </div>

            <label>
                <input class="input" type="email" placeholder="" id="email" >
                <span>Email</span>
            </label>

            <label>
                <input class="input" type="password" placeholder="" id="password" >
                <span>Password</span>
            </label>
            <label>
                <input class="input" type="password" placeholder="" id="confirmPassword" >
                <span>Confirm password</span>
            </label>
            <button class="submit" type="submit" id="submitBtn">Submit</button>
            <p class="signin">Already have an acount ? <a href="#">Signin</a> </p>
        </form>
    </div>

</body>

</html>
